photo_user_add:
    path: /{id}/add
    defaults:
      _controller: "AppBundle:PhotoBattle:add"
    methods: [ GET, POST ]
    requirements:
      id: \d+

photo_user_delete:
    path: /{id}/delete
    defaults:
      _controller : 'AppBundle:PhotoBattle:delete'
    methods: [ GET ]
    requirements:
      id: \d+

photo_user_page:
    path: /{page}
    defaults:
      _controller: "AppBundle:PhotoBattle:index"
    methods: [ GET ]
      page:   1
    requirements:
      page: \d+
